<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamasko Money Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        #gift {
            transition: transform 0.3s ease;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-pink-100 relative overflow-hidden">

    <canvas id="confetti"></canvas>

    <div class="bg-white rounded-3xl p-12 shadow-lg text-center z-10 w-96 max-w-[100%]">
        <h2 class="text-4xl text-pink-500 mb-8 font-bold">üéÅ Pamasko from Ninong/Ninang üéÅ</h2>
        <button onclick="givePamasko()"
            class="bg-blue-400 text-white font-semibold py-4 px-10 rounded-2xl shadow-md transform transition-transform duration-300 hover:scale-105 hover:shadow-lg">
            Claim your Aguinaldo
        </button>
        <div id="gift" class="text-6xl text-yellow-400 mt-8 font-bold">‚Ç±0</div>
    </div>

    <!-- Audio elements -->
    <audio id="coinSound" src="https://www.soundjay.com/misc/sounds/coin-drop-3.mp3"></audio>
    <audio id="cheerSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
    <audio id="congratsSound" src="https://www.soundjay.com/human/sounds/cheering-01.mp3"></audio>

    <script>
        const giftEl = document.getElementById('gift');
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        const coinSound = document.getElementById('coinSound');
        const cheerSound = document.getElementById('cheerSound');
        const congratsSound = document.getElementById('congratsSound');
        let confettiParticles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function givePamasko() {
            // Weighted array for higher chance of 50 pesos
            const amounts = [
                10, 20, 30, 40,
                50, 50, 50, 50, 50, // more probability
                60, 70, 80, 90, 100,
                200, 300
            ];

            const amount = amounts[Math.floor(Math.random() * amounts.length)];
            giftEl.textContent = `‚Ç±${amount}`;
            giftEl.style.transform = "scale(1.3)";
            setTimeout(() => giftEl.style.transform = "scale(1)", 300);

            // Play sounds immediately
            coinSound.currentTime = 0;
            coinSound.play();
            cheerSound.currentTime = 0;
            cheerSound.play();
            congratsSound.currentTime = 0;
            congratsSound.play();

            launchConfettiBurst();
        }

        function launchConfettiBurst() {
            const colors = ['#ffcd3c', '#4f86f7', '#34d399', '#f87171']; // simple palette
            for (let i = 0; i < 150; i++) {
                confettiParticles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    r: Math.random() * 6 + 4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    dx: (Math.random() - 0.5) * 12,
                    dy: (Math.random() - 1.5) * 12,
                    gravity: 0.3,
                    tilt: Math.random() * 10 - 5,
                    tiltAngleIncrement: Math.random() * 0.07 + 0.05,
                    tiltAngle: 0
                });
            }
            requestAnimationFrame(drawConfetti);
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiParticles.forEach((p, i) => {
                ctx.beginPath();
                ctx.lineWidth = p.r / 2;
                ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt, p.y);
                ctx.lineTo(p.x + p.tilt + p.r / 2, p.y + p.tilt + p.r / 2);
                ctx.stroke();

                p.tiltAngle += p.tiltAngleIncrement;
                p.x += p.dx;
                p.y += p.dy;
                p.dy += p.gravity;
                p.tilt = Math.sin(p.tiltAngle) * 15;

                if (p.y > window.innerHeight + 10) {
                    confettiParticles.splice(i, 1);
                }
            });

            if (confettiParticles.length > 0) {
                requestAnimationFrame(drawConfetti);
            }
        }
    </script>

</body>

</html>
